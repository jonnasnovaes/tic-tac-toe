<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="imagem/png" href="assets/tralha.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-v3.4.1.js" type="text/javascript"></script>
    <script src="js/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>   

    <!--DIVS QUE FUNCIONAM COMO PERSISTÊNCIA DE DADOS-->
    <div id="simbolo" data-simbolo="X"></div>
    <div id="jogador" data-nome="Jogador 1"></div>
    
    <!--PRIMEIRA COLUNA QUE CONTÉM O PLACAR E OS BOTÕES-->
    <div id="placar">
        <h1>SCORE<h1>
        <h6 id="1" data-pontuacao="0">Jogador 1: 0</h6>
        <h6 id="2" data-pontuacao="0">Jogador 2: 0</h6>   
        <button id="resetar" class="btn btn-primary" type="button">Resetar Pontos</button>
        <button id="limpar" class="btn btn-primary" type="button">Limpar Tabuleiro</button>
        <h6 id="jv">Jogador da vez: X</h6>   
    </div>

    <!--SEGUNDA COLUNA QUE CONTÉM O TABULEIRO DO JOGO-->
    <div class="game mt-4">
        <div onclick="jogada('0')"><p id="00"></p></div>
        <div onclick="jogada('1')"><p id="01"></p></div>
        <div onclick="jogada('2')"><p id="02"></p></div>
        <div onclick="jogada('3')"><p id="03"></p></div>
        <div onclick="jogada('4')"><p id="04"></p></div>
        <div onclick="jogada('5')"><p id="05"></p></div>
        <div onclick="jogada('6')"><p id="06"></p></div>
        <div onclick="jogada('7')"><p id="07"></p></div>
        <div onclick="jogada('8')"><p id="08"></p></div>
    </div>

</body>
</html>
